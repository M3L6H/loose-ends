name: publish-pages

on:
  push:
    branches:
      - main

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup-node
        uses: actions/setup-node@v5
        with:
          node-version: 24
      - name: install-deps
        run: npm install
      - name: run-tests
        run: npm run test
      - name: setup-pages
        uses: actions/configure-pages@v5
      - name: upload-artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload src folder
          path: 'src'
      - name: deploy
        id: deployment
        uses: actions/deploy-pages@v4
